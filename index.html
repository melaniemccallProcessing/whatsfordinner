<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container my-5">
        <div class="bg-fade"></div>
        <div class="row">
            <div class="col-sm-10 col-xl mx-auto">
                <img class="mx-auto d-block" id="logo" src="img/cooking-logo.png">
                <h1 class="text-center mb-3">What's For Dinner?</h1>
                <p class="text-center">Search through 300 recipes using TheMealDB API</p>

                <form id="search-form">
                    <div class="input-group mb-3">
                        <input id="search-input" type="text" class="form-control" placeholder="What do you want to eat?"
                            aria-label="" aria-describedby="">
                        <button type="submit" id="search-btn" class="btn" type="button">Search</button>
                    </div>
                </form>

                <div class="items d-flex flex-wrap">

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script type="module" src="js/scripts.js"></script>
</body>

</html>
